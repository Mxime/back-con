<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Back Market – Backcon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="./mvp.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./init-amplitude.js"></script>

    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body id="my-favorites">
    <!-- THIS FILE IS AUTO-GENERATED
         Please do not update it yourself :)
    -->
    <header>
      <nav>
        <a href="index.html">🎤 🥓 BackCon</a>
        <ul>
          <li><a href="./index.html#talks">Talks</a></li>
          <li><a href="./index.html#speakers">Speakers</a></li>
          <li><a href="./my-favorites.html">★ My favorites</a></li>
          <li>
            <a href="https://github.com/backmarket/backcon" target="_blank">
              Github ↗
            </a>
          </li>
        </ul>
      </nav>

      <h1>My favorites ⭐️</h1>
    </header>

    <main>
      <div class="empty">
        <h3>😱 <br />You didn't add any talk to your favorites yet</h3>
      </div>

      <section id="talks">
        <article for-each-talks>
          <header>
            <h3>
              {{ talks.formatted-time }}:
              <a href="#{{ talks.item-name }}"> {{ talks.title }} </a>
              <sup class="{{ talks.category }}">{{ talks.category }}</sup>
            </h3>

            <a class="add-to-favorite" data-talk-name="{{ talks.item-name }}">
              <i></i>
            </a>
          </header>

          <div>
            <span>{{ talks.location }}</span>
          </div>

          <div>
            <span for-each-talks.speakers>
              <a class="talk-speaker" href="../{{ speakers.item-path }}">
                <img
                  alt="{{ speakers.displayName }}"
                  src="../{{ speakers.item-path }}/avatar.jpg"
                />
              </a>
            </span>
          </div>

          <div>{{ talks.description }}</div>

          <a href="../{{ talks.item-path }}">More...</a>
        </article>
      </section>

    <script src="./favorite.js"></script>
  </body>
</html>
